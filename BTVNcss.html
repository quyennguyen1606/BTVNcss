<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết css</title>
    <style>
      
        .header .heading1{
            color:white;
            font: size 40px; ;
            background-color: blue;
            text-align: center;
            border: 60px solid blue
        }
        .header .heading2{
            color:white;
            font: size 20px; ;
            background-color: blue;
            text-align: center;
            border: 30px solid blue
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1 class="heading1">Gặp lại nhau khi mùa hoa nở nhé</h1>
        <h2 class="heading2">Chúng ta từng là tất cả</h2>
    </div>
   
</body>
</html>
